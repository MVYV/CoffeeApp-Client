<div class="login-wrapper">
  <form class="login" #userRegistrationForm="ngForm" autocomplete="off">
    <section class="title">
      <h3 class="welcome">{{ 'LOGIN_WELCOME' | translate }}</h3>
      {{ 'LOGIN_TITLE' | translate }}
      <h5 class="hint">{{ 'REGISTRATION_HELP' | translate }}</h5>
    </section>
    <div class="login-group">

      <clr-input-container>
        <input type="text" class="userName" clrInput placeholder="{{ 'FIRST_NAME' | translate }} *"
               [(ngModel)]="newUser.userName" #firstName="ngModel" name="firstName" minlength="3" maxlength="20"
               pattern="[A-ZĄĆĘŁŃÓŚŹŻ]([A-ZĄĆĘŁŃÓŚŹŻ]*[a-ząćęłńóśźż]*[\' -]?)+" required/>
      </clr-input-container>

      <clr-input-container>
        <input type="text" class="userName" clrInput placeholder="{{ 'LAST_NAME' | translate }} *"
               [(ngModel)]="newUser.lastName" #lastName="ngModel" name="lastName" minlength="3" maxlength="20"
               pattern="[A-ZĄĆĘŁŃÓŚŹŻ]([A-ZĄĆĘŁŃÓŚŹŻ]*[a-ząćęłńóśźż]*[\' -]?)+" required/>
      </clr-input-container>

      <clr-input-container>
        <input type="text" class="userName" clrInput placeholder="{{ 'EMAIL' | translate }} *" [(ngModel)]="newUser.email"
               #email="ngModel" name="email"
               pattern="^([\w\-\.]+)@((\[([0-9]{1,3}\.){3}[0-9]{1,3}\])|(([\w\-]+\.)+)([a-zA-Z]{2,4}))$" required/>
      </clr-input-container>

      <clr-input-container>
        <input type="text" class="userName" clrInput placeholder="Country *"
               [(ngModel)]="newUser.country" #country="ngModel" name="country" minlength="3" maxlength="20"
               pattern="[A-ZĄĆĘŁŃÓŚŹŻ]([A-ZĄĆĘŁŃÓŚŹŻ]*[a-ząćęłńóśźż]*[\' -]?)+" required/>
      </clr-input-container>

      <clr-input-container>
        <input type="text" class="userName" clrInput placeholder="City *"
               [(ngModel)]="newUser.city" #city="ngModel" name="city" minlength="3" maxlength="20"
               pattern="[A-ZĄĆĘŁŃÓŚŹŻ]([A-ZĄĆĘŁŃÓŚŹŻ]*[a-ząćęłńóśźż]*[\' -]?)+" required/>
      </clr-input-container>

      <clr-select-container>
        <select clrSelect [(ngModel)]="newUser.gender" #gender="ngModel" name="gender" required>
          <option value="Male" selected>Male</option>
          <option value="Female">Female</option>
        </select>
      </clr-select-container>

      <clr-password-container>
        <input type="password" class="userPass" clrPassword placeholder="{{ 'PASSWORD' | translate }} *"
               [(ngModel)]="newUser.password" #password="ngModel" name="password" required/>
      </clr-password-container>

      <clr-password-container>
        <input type="password" class="userPass" clrPassword placeholder="{{ 'PASSWORD_REPEAT' | translate }} *" required/>
      </clr-password-container>
      <div class="error error-message" [class.active]="userRegistrationForm.invalid">
        Invalid entered data or empty field.<br>Please, start your first userName and last userName with capital letter.
      </div>
      <button type="submit" class="btn btn-primary" [disabled]="userRegistrationForm.invalid" (click)="addNewUser();">{{
        'REGISTER' | translate }}
      </button>
    </div>
  </form>
</div>
