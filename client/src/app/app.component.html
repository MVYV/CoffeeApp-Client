<clr-main-container class="clr-main-container">
  <clr-header class="header-7 header-navigation">
    <div class="branding">
      <a routerLink="/" class="nav-link" (click)="activeNavLink('home')">
        <clr-icon shape="image" class="siteLogo"></clr-icon>
        <span class="title">[TITLE]</span>
      </a>
    </div>
    <div class="header-nav" [clr-nav-level]="1">
      <a routerLink="/" class="nav-link nav-text" (click)="activeNavLink('home')">{{ 'HOME' | translate }}</a>
      <a routerLink="/news" class="nav-link nav-text" (click)="activeNavLink('news')">{{ 'NEWS' | translate }}</a>
      <a routerLink="/products" class="nav-link nav-text" (click)="activeNavLink('products')">{{ 'PRODUCTS' | translate }}</a>
      <a routerLink="/about" class="nav-link nav-text" (click)="activeNavLink('about')">{{ 'ABOUT' | translate }}</a>
    </div>
    <div class="header-actions">
      <clr-dropdown>
        <button class="nav-icon" clrDropdownTrigger>
          <clr-icon shape="language"></clr-icon>
          <clr-icon shape="caret down"></clr-icon>
        </button>
        <clr-dropdown-menu *clrIfOpen clrPosition="bottom-right" class="langSelector">
          <span clrDropdownItem (click)="setLanguage('en'); pageReload();" class="langSwitch">{{ 'ENGLISH' | translate }}</span>
          <!--<span (click)="setLanguage('ua')" class="nav-link nav-text langSwitch langSwitchUA">{{ 'UKRAINIAN' | translate}}</span>-->
          <span clrDropdownItem (click)="setLanguage('pl'); pageReload();" class="langSwitch">{{ 'POLISH' | translate}}</span>
        </clr-dropdown-menu>
      </clr-dropdown>
      <clr-dropdown>
        <button *ngIf="!authenticationService.isLoggedIn()" class="nav-icon" clrDropdownTrigger>
          <clr-icon shape="user"></clr-icon>
          <clr-icon shape="caret down"></clr-icon>
        </button>
        <button *ngIf="authenticationService.isLoggedIn()" class="nav-text" clrDropdownTrigger>
          {{authenticateUser.userName}} {{authenticateUser.lastName}}
          <clr-icon shape="caret down"></clr-icon>
        </button>
        <clr-dropdown-menu *clrIfOpen clrPosition="bottom-right" class="userTools">
          <a *ngIf="!authenticationService.isLoggedIn()" routerLink="/registration" clrDropdownItem>{{ 'REGISTRATION' | translate }}</a>
          <a *ngIf="!authenticationService.isLoggedIn()" routerLink="/login" clrDropdownItem>{{ 'LOG_IN' | translate }}</a>
          <a *ngIf="authenticationService.isLoggedIn()" routerLink="/profile" clrDropdownItem>Profile</a>
          <a *ngIf="authenticationService.isLoggedIn()" routerLink="/logout" clrDropdownItem>{{ 'LOG_OUT' | translate }}</a>
        </clr-dropdown-menu>
      </clr-dropdown>
      <a *ngIf="authenticationService.isLoggedIn() && userRole == 'ADMIN'" routerLink="/dashboard" class="nav-link nav-icon">
        <clr-icon shape="cog"></clr-icon>
      </a>
    </div>
  </clr-header>
  <router-outlet></router-outlet>
  <!--<app-footer></app-footer>-->
</clr-main-container>
